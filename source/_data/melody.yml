  appId:  your code
  appKey: your code
  notify: true
  verify: false
  pageSize: 10
  avatar: mm
  lang: zh-cn
  placeholder: hello :)
  guest_info: nick,mail,link

leancloud_visitors:
  enable: true
  appId:  your code
  appKey: your code
  
